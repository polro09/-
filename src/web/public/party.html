    <script>
        // ì „ì—­ ë³€ìˆ˜
        let currentStatus = 'recruiting';
        let currentPage = 1;
        const partiesPerPage = 12;

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            loadParties();
        });

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì´ˆê¸°í™”
        function initializeEventListeners() {
            // í•„í„° íƒ­ í´ë¦­
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentStatus = tab.dataset.status;
                    currentPage = 1;
                    loadParties();
                });
            });
        }

        // íŒŒí‹° ëª©ë¡ ë¡œë“œ
        async function loadParties() {
            showLoading();
            hideEmptyState();

            try {
                const response = await fetch(`/party/api/list?status=${currentStatus}&page=${currentPage}&limit=${partiesPerPage}`);
                const data = await response.json();

                if (response.ok) {
                    displayParties(data.parties);
                    displayPagination(data.pagination);
                } else {
                    throw new Error(data.error || 'íŒŒí‹° ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                console.error('íŒŒí‹° ë¡œë“œ ì˜¤ë¥˜:', error);
                showEmptyState();
            } finally {
                hideLoading();
            }
        }

        // íŒŒí‹° ì¹´ë“œ í‘œì‹œ
        function displayParties(parties) {
            const grid = document.getElementById('partyGrid');
            grid.innerHTML = '';

            if (parties.length === 0) {
                showEmptyState();
                return;
            }

            parties.forEach(party => {
                const card = createPartyCard(party);
                grid.appendChild(card);
            });
        }

        // íŒŒí‹° ì¹´ë“œ ìƒì„±
        function createPartyCard(party) {
            const card = document.createElement('div');
            card.className = 'party-card';
            card.onclick = () => window.location.href = `/party/${party.partyId}`;

            const team1Count = party.participants.filter(p => p.team === 'team1').length;
            const team2Count = party.participants.filter(p => p.team === 'team2').length;
            const waitlistCount = party.participants.filter(p => p.team === 'waitlist').length;

            const typeEmojis = {
                'ì •ê·œì „': 'âš”ï¸',
                'ëª¨ì˜ì „': 'ğŸ›¡ï¸',
                'í›ˆë ¨': 'ğŸ¯',
                'PVP': 'ğŸ†',
                'ê²€ì€ë°œí†±': 'ğŸ¦…',
                'ë ˆì´ë“œ': 'ğŸœï¸'
            };

            const statusColors = {
                'recruiting': 'recruiting',
                'in_progress': 'in_progress',
                'completed': 'completed',
                'cancelled': 'completed'
            };

            const statusTexts = {
                'recruiting': 'ëª¨ì§‘ ì¤‘',
                'in_progress': 'ì§„í–‰ ì¤‘',
                'completed': 'ì™„ë£Œ',
                'cancelled': 'ì·¨ì†Œë¨'
            };

            card.innerHTML = `
                <div class="party-header">
                    <div class="party-title-section">
                        <div class="party-type-badge">
                            <span>${typeEmojis[party.type] || 'ğŸ®'}</span>
                            <span>${party.type}</span>
                        </div>
                        <h3 class="party-title">${escapeHtml(party.title)}</h3>
                        <p class="party-host">ì£¼ìµœ: ${escapeHtml(party.hostName || 'ì•Œ ìˆ˜ ì—†ìŒ')}</p>
                    </div>
                    <span class="party-status ${statusColors[party.status]}">${statusTexts[party.status]}</span>
                </div>
                <div class="party-info">
                    <div class="party-info-item">
                        <i class="fas fa-calendar"></i>
                        <span>${party.startTime ? formatDate(party.startTime) : 'ì‹œê°„ ë¯¸ì •'}</span>
                    </div>
                    <div class="party-info-item">
                        <i class="fas fa-users"></i>
                        <span>ì°¸ì—¬ì ${party.participants.length}ëª…</span>
                    </div>
                </div>
                <div class="party-teams">
                    <div class="team-info">
                        <div class="team-label">íŒ€ 1</div>
                        <div class="team-count team1">${team1Count}</div>
                    </div>
                    <div class="team-info">
                        <div class="team-label">íŒ€ 2</div>
                        <div class="team-count team2">${team2Count}</div>
                    </div>
                    <div class="team-info">
                        <div class="team-label">ëŒ€ê¸°</div>
                        <div class="team-count waitlist">${waitlistCount}</div>
                    </div>
                </div>
            `;

            return card;
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ í‘œì‹œ
        function displayPagination(pagination) {
            const container = document.getElementById('pagination');
            container.innerHTML = '';

            if (pagination.pages <= 1) return;

            // ì´ì „ ë²„íŠ¼
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.disabled = pagination.page === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadParties();
                }
            };
            container.appendChild(prevBtn);

            // í˜ì´ì§€ ë²ˆí˜¸
            for (let i = 1; i <= pagination.pages; i++) {
                if (i === 1 || i === pagination.pages || (i >= pagination.page - 2 && i <= pagination.page + 2)) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn ${i === pagination.page ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.onclick = () => {
                        currentPage = i;
                        loadParties();
                    };
                    container.appendChild(pageBtn);
                } else if (i === pagination.page - 3 || i === pagination.page + 3) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.color = '#949BA4';
                    container.appendChild(dots);
                }
            }

            // ë‹¤ìŒ ë²„íŠ¼
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = pagination.page === pagination.pages;
            nextBtn.onclick = () => {
                if (currentPage < pagination.pages) {
                    currentPage++;
                    loadParties();
                }
            };
            container.appendChild(nextBtn);
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('partyGrid').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('partyGrid').style.display = 'grid';
        }

        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('partyGrid').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
        }

        function hideEmptyState() {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('pagination').style.display = 'flex';
        }

        function refreshParties() {
            currentPage = 1;
            loadParties();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = date - now;
            
            // ì˜¤ëŠ˜ì¸ ê²½ìš°
            if (date.toDateString() === now.toDateString()) {
                return `ì˜¤ëŠ˜ ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // ë‚´ì¼ì¸ ê²½ìš°
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            if (date.toDateString() === tomorrow.toDateString()) {
                return `ë‚´ì¼ ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // ì´ë²ˆ ì£¼ì¸ ê²½ìš°
            if (diff > 0 && diff < 7 * 24 * 60 * 60 * 1000) {
                const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
                return `${days[date.getDay()]}ìš”ì¼ ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // ê·¸ ì™¸
            return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
