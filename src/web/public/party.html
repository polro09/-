<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파티 시스템 - Aimdot.dev</title>
    <link rel="icon" href="https://i.imgur.com/IOPA7gL.gif" type="image/gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #F2F3F5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(88, 101, 242, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(88, 101, 242, 0.05) 0%, transparent 50%);
        }

        /* 헤더 */
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1a1a1a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #F2F3F5;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        /* 컨테이너 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* 페이지 헤더 */
        .page-header {
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #5865F2 0%, #7289DA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: 16px;
            color: #B5BAC1;
        }

        /* 필터 바 */
        .filter-bar {
            background-color: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
        }

        .filter-tab {
            padding: 8px 16px;
            background-color: transparent;
            color: #B5BAC1;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tab:hover {
            background-color: #1a1a1a;
            color: #F2F3F5;
        }

        .filter-tab.active {
            background-color: #5865F2;
            color: #FFFFFF;
        }

        /* 파티 그리드 */
        .party-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        /* 파티 카드 */
        .party-card {
            background-color: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .party-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #5865F2 0%, #7289DA 100%);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .party-card:hover {
            border-color: #5865F2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.2);
        }

        .party-card:hover::before {
            transform: translateX(0);
        }

        .party-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .party-title-section {
            flex: 1;
        }

        .party-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background-color: #1a1a1a;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #B5BAC1;
            margin-bottom: 8px;
        }

        .party-title {
            font-size: 18px;
            font-weight: 600;
            color: #F2F3F5;
            margin-bottom: 4px;
        }

        .party-host {
            font-size: 14px;
            color: #949BA4;
        }

        .party-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .party-status.recruiting {
            background-color: rgba(59, 165, 92, 0.2);
            color: #3BA55C;
        }

        .party-status.in_progress {
            background-color: rgba(250, 166, 26, 0.2);
            color: #FAA61A;
        }

        .party-status.completed {
            background-color: rgba(116, 127, 141, 0.2);
            color: #747F8D;
        }

        .party-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .party-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #B5BAC1;
        }

        .party-info-item i {
            color: #5865F2;
        }

        .party-teams {
            display: flex;
            gap: 12px;
            padding-top: 20px;
            border-top: 1px solid #1a1a1a;
        }

        .team-info {
            flex: 1;
            text-align: center;
        }

        .team-label {
            font-size: 12px;
            color: #949BA4;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .team-count {
            font-size: 24px;
            font-weight: 600;
            color: #F2F3F5;
        }

        .team-count.team1 {
            color: #5865F2;
        }

        .team-count.team2 {
            color: #EB459E;
        }

        .team-count.waitlist {
            color: #FAA61A;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 64px;
            color: #2a2a2a;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 16px;
            color: #949BA4;
            margin-bottom: 24px;
        }

        /* 버튼 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #5865F2;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background-color: #4752C4;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
        }

        .btn-secondary {
            background-color: #1a1a1a;
            color: #F2F3F5;
        }

        .btn-secondary:hover {
            background-color: #2a2a2a;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .page-btn {
            padding: 8px 12px;
            background-color: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            color: #B5BAC1;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-btn:hover {
            border-color: #5865F2;
            color: #F2F3F5;
        }

        .page-btn.active {
            background-color: #5865F2;
            border-color: #5865F2;
            color: #FFFFFF;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 로딩 */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #1a1a1a;
            border-top-color: #5865F2;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            .page-title {
                font-size: 28px;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .party-grid {
                grid-template-columns: 1fr;
            }

            .party-info {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="https://i.imgur.com/IOPA7gL.gif" alt="Aimdot.dev">
                <h1>Aimdot.dev 파티 시스템</h1>
            </a>
            <div class="nav-buttons">
                <a href="/party/create" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    파티 생성
                </a>
            </div>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <h1 class="page-title">파티 모집</h1>
            <p class="page-subtitle">함께 플레이할 파티를 찾아보세요</p>
        </div>

        <!-- 필터 바 -->
        <div class="filter-bar">
            <div class="filter-tabs">
                <button class="filter-tab active" data-status="recruiting">
                    <i class="fas fa-bullhorn"></i> 모집 중
                </button>
                <button class="filter-tab" data-status="in_progress">
                    <i class="fas fa-play"></i> 진행 중
                </button>
                <button class="filter-tab" data-status="completed">
                    <i class="fas fa-check"></i> 완료됨
                </button>
                <button class="filter-tab" data-status="all">
                    <i class="fas fa-list"></i> 전체
                </button>
            </div>
            <button class="btn btn-secondary" onclick="refreshParties()">
                <i class="fas fa-sync-alt"></i>
                새로고침
            </button>
        </div>

        <!-- 로딩 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <!-- 파티 그리드 -->
        <div class="party-grid" id="partyGrid">
            <!-- 파티 카드들이 여기에 동적으로 생성됩니다 -->
        </div>

        <!-- 빈 상태 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">
                <i class="fas fa-users-slash"></i>
            </div>
            <h2 class="empty-title">파티가 없습니다</h2>
            <p class="empty-desc">현재 모집 중인 파티가 없습니다. 직접 파티를 만들어보세요!</p>
            <a href="/party/create" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                파티 생성하기
            </a>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination" id="pagination">
            <!-- 페이지 버튼들이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <script>
        // 전역 변수
        let currentStatus = 'recruiting';
        let currentPage = 1;
        const partiesPerPage = 12;

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            loadParties();
        });

        // 이벤트 리스너 초기화
        function initializeEventListeners() {
            // 필터 탭 클릭
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentStatus = tab.dataset.status;
                    currentPage = 1;
                    loadParties();
                });
            });
        }

        // 파티 목록 로드
        async function loadParties() {
            showLoading();
            hideEmptyState();

            try {
                const response = await fetch(`/party/api/list?status=${currentStatus}&page=${currentPage}&limit=${partiesPerPage}`);
                const data = await response.json();

                if (response.ok) {
                    displayParties(data.parties);
                    displayPagination(data.pagination);
                } else {
                    throw new Error(data.error || '파티 목록을 불러올 수 없습니다');
                }
            } catch (error) {
                console.error('파티 로드 오류:', error);
                showEmptyState();
            } finally {
                hideLoading();
            }
        }

        // 파티 카드 표시
        function displayParties(parties) {
            const grid = document.getElementById('partyGrid');
            grid.innerHTML = '';

            if (parties.length === 0) {
                showEmptyState();
                return;
            }

            parties.forEach(party => {
                const card = createPartyCard(party);
                grid.appendChild(card);
            });
        }

        // 파티 카드 생성
        function createPartyCard(party) {
            const card = document.createElement('div');
            card.className = 'party-card';
            card.onclick = () => window.location.href = `/party/${party.partyId}`;

            const team1Count = party.participants.filter(p => p.team === 'team1').length;
            const team2Count = party.participants.filter(p => p.team === 'team2').length;
            const waitlistCount = party.participants.filter(p => p.team === 'waitlist').length;

            const typeEmojis = {
                '정규전': '⚔️',
                '모의전': '🛡️',
                '훈련': '🎯',
                'PVP': '🏆',
                '검은발톱': '🦅',
                '레이드': '🏜️'
            };

            const statusColors = {
                'recruiting': 'recruiting',
                'in_progress': 'in_progress',
                'completed': 'completed',
                'cancelled': 'completed'
            };

            const statusTexts = {
                'recruiting': '모집 중',
                'in_progress': '진행 중',
                'completed': '완료',
                'cancelled': '취소됨'
            };

            card.innerHTML = `
                <div class="party-header">
                    <div class="party-title-section">
                        <div class="party-type-badge">
                            <span>${typeEmojis[party.type] || '🎮'}</span>
                            <span>${party.type}</span>
                        </div>
                        <h3 class="party-title">${escapeHtml(party.title)}</h3>
                        <p class="party-host">주최: ${escapeHtml(party.hostName || '알 수 없음')}</p>
                    </div>
                    <span class="party-status ${statusColors[party.status]}">${statusTexts[party.status]}</span>
                </div>
                <div class="party-info">
                    <div class="party-info-item">
                        <i class="fas fa-calendar"></i>
                        <span>${party.startTime ? formatDate(party.startTime) : '시간 미정'}</span>
                    </div>
                    <div class="party-info-item">
                        <i class="fas fa-users"></i>
                        <span>참여자 ${party.participants.length}명</span>
                    </div>
                </div>
                <div class="party-teams">
                    <div class="team-info">
                        <div class="team-label">팀 1</div>
                        <div class="team-count team1">${team1Count}</div>
                    </div>
                    <div class="team-info">
                        <div class="team-label">팀 2</div>
                        <div class="team-count team2">${team2Count}</div>
                    </div>
                    <div class="team-info">
                        <div class="team-label">대기</div>
                        <div class="team-count waitlist">${waitlistCount}</div>
                    </div>
                </div>
            `;

            return card;
        }

        // 페이지네이션 표시
        function displayPagination(pagination) {
            const container = document.getElementById('pagination');
            container.innerHTML = '';

            if (pagination.pages <= 1) return;

            // 이전 버튼
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.disabled = pagination.page === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadParties();
                }
            };
            container.appendChild(prevBtn);

            // 페이지 번호
            for (let i = 1; i <= pagination.pages; i++) {
                if (i === 1 || i === pagination.pages || (i >= pagination.page - 2 && i <= pagination.page + 2)) {
                    const pageBtn = document.createElement('button');
                    pageBtn.className = `page-btn ${i === pagination.page ? 'active' : ''}`;
                    pageBtn.textContent = i;
                    pageBtn.onclick = () => {
                        currentPage = i;
                        loadParties();
                    };
                    container.appendChild(pageBtn);
                } else if (i === pagination.page - 3 || i === pagination.page + 3) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.color = '#949BA4';
                    container.appendChild(dots);
                }
            }

            // 다음 버튼
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = pagination.page === pagination.pages;
            nextBtn.onclick = () => {
                if (currentPage < pagination.pages) {
                    currentPage++;
                    loadParties();
                }
            };
            container.appendChild(nextBtn);
        }

        // 유틸리티 함수
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('partyGrid').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('partyGrid').style.display = 'grid';
        }

        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('partyGrid').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
        }

        function hideEmptyState() {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('pagination').style.display = 'flex';
        }

        function refreshParties() {
            currentPage = 1;
            loadParties();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = date - now;
            
            // 오늘인 경우
            if (date.toDateString() === now.toDateString()) {
                return `오늘 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // 내일인 경우
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            if (date.toDateString() === tomorrow.toDateString()) {
                return `내일 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // 이번 주인 경우
            if (diff > 0 && diff < 7 * 24 * 60 * 60 * 1000) {
                const days = ['일', '월', '화', '수', '목', '금', '토'];
                return `${days[date.getDay()]}요일 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // 그 외
            return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
