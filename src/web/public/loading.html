<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimdot.dev - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .logo-container {
            margin-bottom: 12px;
            position: relative;
        }

        .logo {
            width: 250px;
            height: 250px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .loading-text {
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.75px;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .loading-message {
            font-size: 15px;
            color: #8e9297;
            font-weight: 400;
            margin-top: 12px;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60% {
                content: '...';
            }
            80%, 100% {
                content: '';
            }
        }

        @keyframes messageSlide {
            0%, 100% {
                opacity: 0;
                transform: translateY(10px);
            }
            10%, 90% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background-color: #1a1a1a;
            border-radius: 2px;
            margin: 30px auto 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #5865F2 0%, #7289DA 100%);
            width: 0%;
            border-radius: 2px;
            animation: progressLoad 3s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
        }

        @keyframes progressLoad {
            0% {
                width: 0%;
            }
            30% {
                width: 35%;
            }
            60% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        /* 로딩 완료 후 페이드아웃 효과 */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        /* 브랜드 텍스트 스타일 개선 */
        .brand-text {
            font-size: 16px;
            color: #7289DA;
            font-weight: 300;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-container">
            <img src="https://i.imgur.com/9MwyIGW.gif" alt="Aimdot.dev Logo" class="logo">
        </div>
        
        <h1 class="loading-text">AIMDOT<span class="dots"></span></h1>
        
        <!-- "처리 중..." 메시지 제거하고 브랜드 텍스트로 교체 -->
        <p class="brand-text">Discord Bot Platform</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // "처리 중..." 메시지 순환 기능 제거
        // 단순한 로딩 완료 후 이동 로직만 유지
        
        // 실제 페이지 로드 완료 시 처리
        window.addEventListener('load', () => {
            // 3초 후 메인 페이지로 이동 (기존 6초에서 단축)
            setTimeout(() => {
                document.querySelector('.loading-container').classList.add('fade-out');
                
                // 페이드아웃 완료 후 메인 페이지로 이동
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            }, 3000); // 3초로 단축
        });

        // 디버그 모드 (개발 중 확인용)
        console.log('Aimdot.dev Bot Loading Page Initialized');
    </script>
</body>
</html>
